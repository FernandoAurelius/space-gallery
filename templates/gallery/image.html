{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if photography.address is not None and photography.address is not '' %}
                <img class="imagem__imagem" src="{{ photography.address.url }}">
            {% else %}
                <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ photography.name }}</p>
                    <p class="imagem__descricao">{{ photography.subtitle }}</p>
                    <p class="imagem__texto">{{ photography.description }}</p>
                </div>
                <div>
                    <a href="{% url 'edit' %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                    <a href="{% url 'delete' %}"><button type="submit" class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                </div>
            </div>
        </div>
    </section>
</section>
</main>
</div>
{% endblock %}
